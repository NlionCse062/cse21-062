<style>
	contact-parent {
    background: #fff;
    display:flex;
    margin:80px 0;
}
	.contact-child{
    display:flex;
    flex:1;
    box-shadow:0px 0px 10px -2px rgba(0,0,0,0.75);
}
	.child2{
    flex-direction:column;
    justify-content:space-around;
    align-items:center;
}
	.inside-contact{
    width:90%;
    margin:0 auto;
}
	.inside-contact h2{
    text-transform:uppercase;
    text-align:center;
    margin-top:50px;
}
	.inside-contact h3{
    text-align:center;
    font-size:16px;
    color:#0085e2;
}
	.inside-contact input, .inside-contact textarea{
    width:100%;
    background-color:#eee;
    border:1px solid rgba(0,0,0,0.48);
    padding:5px 10px;
    margin-bottom:20px;
}
	.inside-contact input[type=submit]{
    background-color:#000;
    color:#fff;
    transition:0.2s;
    border:2px solid #000;
    margin:30px 0;
}
	.inside-contact input[type=submit]:hover{
    background-color:#fff;
    color:#000;
    transition:0.2s;
}
	@media screen and (max-width:991px){
    .contact-parent{
        display:block;
        width:100%;
    }
    .child2{
      
		background-size:cover;
    }
    .inside-contact input, .inside-contact textarea{
        background-color:#fff;
    }
}
</style>
</style>
